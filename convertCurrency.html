<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Convert currency</title>
</head>
<body>

<!-- Currency Converter  -->
<h1 class="heading text-center display-2">
    Currency Converter</h1>

<hr>
<div class="container">

    <div class="main">

        <div class="form-group">
            <label for="oamount">
                Amount to Convert :
            </label>
            <input type="text"
                   class="form-control searchBox"
                   placeholder="0.00"
                   id="oamount">
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">From</span>
                    </div>
                    <select class="form-control from" id="sel1">
                        <option value="">Select One …</option>
                        <option value="USD">USD</option>
                        <option value="AUD">AUD</option>
                        <option value="CAD">CAD</option>
                        <option value="HKD">HKD</option>
                        <option value="JPY">JPY</option>
                        <option value="VND">VND</option>
                    </select>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">To</span>
                    </div>
                    <select class="form-control to" id="sel2">
                        <option value="">Select One …</option>
                        <option value="USD">USD</option>
                        <option value="AUD">AUD</option>
                        <option value="CAD">CAD</option>
                        <option value="HKD">HKD</option>
                        <option value="JPY">JPY</option>
                        <option value="VND">VND</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="text-center">

            <!-- convert button -->
            <button class="btn btn-primary convert m-2"
                    type="submit">
                Convert
            </button>

            <!-- reset button -->
            <button class="btn btn-primary m-2"
                    onclick="clearVal()">
                Reset
            </button>
        </div>

    </div>

    <div id="finalAmount" class="text-center">

        <!-- Display the converted amount -->
        <h2>Converted Amount :
            <span class="finalValue"
                  style="color:green;">
           </span>
        </h2>
    </div>
</div>

<!-- linking script.js file -->
<script src="convertCurrency.js"></script>

</body>
</html>
